<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/styling.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="container-card-image">
          <img class="card-image" src="./images/image-equilibrium.jpg" alt="" />
          <div class="overlay-card-image"></div>
          <img class="overlay-icon" src="./images/icon-view.svg" alt="" />
        </div>
        <div class="container-card-text">
          <div class="container-art-text">
            <div class="container-art-details">
              <h1 class="art-name">Equilibrium #3429</h1>
              <p class="art-description">
                Our Equilibrium collection promotes balance and calm.
              </p>
            </div>
            <div class="container-art-status">
              <div class="price marked-text">
                <img src="./images/icon-ethereum.svg" alt="icon ethereum" />
                <p>0.041 ETH</p>
              </div>
              <div class="duration marked-text">
                <img src="./images/icon-clock.svg" alt="icon clock" />
                <p>3 days left</p>
              </div>
            </div>
          </div>
          <hr />
          <div class="container-artist-text marked-text">
            <img src="./images/image-avatar.png" alt="artist avatar" />
            <p>
              <span class="label">Creation of</span>
              <span class="artist-name">Jules Wyvern</span>
            </p>
          </div>
        </div>
      </div>
    </main>

</html>
